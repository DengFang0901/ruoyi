<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../../layuiadmin/style/style.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/style/bootstrap.min.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/style/font-awesome.min.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/style/skins.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/style/style.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/style/ryui.css" media="all">
	</head>
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="data-form">
					<div class="select-list">
						<ul>
							<li>
								字典名称：
								<select id="dictType" name="dictType">
									<option value="sys_user_sex">用户性别</option>
									<option value="sys_show_hide">菜单状态</option>
									<option value="sys_normal_disable" selected="selected">系统开关</option>
									<option value="sys_job_status">任务状态</option>
									<option value="sys_job_group">任务分组</option>
									<option value="sys_yes_no">系统是否</option>
									<option value="sys_notice_type">通知类型</option>
									<option value="sys_notice_status">通知状态</option>
									<option value="sys_oper_type">操作类型</option>
									<option value="sys_common_status">系统状态</option>
								</select>
							</li>
							<li>
								字典标签：<input type="text" name="dictLabel">
							</li>
							<li>
								数据状态：
								<select name="status">
									<option value="">所有</option>
									<option value="0">正常</option>
									<option value="1">停用</option>
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>

			<div class="col-sm-12 select-table table-striped">
				<div class="bootstrap-table">
					<div class="fixed-table-toolbar">
						<div class="bs-bars pull-left">
							<div class="btn-group-sm" id="toolbar" role="group">
								<a class="btn btn-success" onclick="add()">
									<i class="fa fa-plus"></i> 新增
								</a>
								<a class="btn btn-primary single disabled" onclick="$.operate.edit()">
									<i class="fa fa-edit"></i> 修改
								</a>
								<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()">
									<i class="fa fa-remove"></i> 删除
								</a>
								<a class="btn btn-warning" onclick="$.table.exportExcel()">
									<i class="fa fa-download"></i> 导出
								</a>
							</div>
						</div>
						<div class="columns columns-right btn-group pull-right"><button class="btn btn-default btn-outline" type="button" name="showSearch" title="搜索"><i class="glyphicon glyphicon-search"></i></button><button class="btn btn-default btn-outline" type="button" name="refresh" title="刷新"><i class="glyphicon glyphicon-refresh icon-refresh"></i></button><button class="btn btn-default btn-outline" type="button" name="toggle" title="切换"><i class="glyphicon glyphicon-list-alt icon-list-alt"></i></button>
							<div class="keep-open btn-group" title="列"><button type="button" class="btn btn-default btn-outline dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-th icon-th"></i> <span class="caret"></span></button>
								<ul class="dropdown-menu" role="menu">
									<li><label><input type="checkbox" data-field="dictCode" value="1" checked="checked"> 字典编码</label></li>
									<li><label><input type="checkbox" data-field="dictLabel" value="2" checked="checked"> 字典标签</label></li>
									<li><label><input type="checkbox" data-field="dictValue" value="3" checked="checked"> 字典键值</label></li>
									<li><label><input type="checkbox" data-field="dictSort" value="4" checked="checked"> 字典排序</label></li>
									<li><label><input type="checkbox" data-field="status" value="5" checked="checked"> 状态</label></li>
									<li><label><input type="checkbox" data-field="remark" value="6" checked="checked"> 备注</label></li>
									<li><label><input type="checkbox" data-field="createTime" value="7" checked="checked"> 创建时间</label></li>
									<li><label><input type="checkbox" data-field="8" value="8" checked="checked"> 操作</label></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="fixed-table-container" style="padding-bottom: 0px;">
						<div class="fixed-table-header" style="display: none;">
							<table></table>
						</div>
						<div class="fixed-table-body">
							<div class="fixed-table-loading" style="top: 41px; display: none;">正在努力地加载数据中，请稍候……</div>
							<table id="bootstrap-table" data-mobile-responsive="true" class="table table-hover">
								<thead>
									<tr>
										<th class="bs-checkbox " style="width: 36px; " data-field="0" tabindex="0">
											<div class="th-inner "><input name="btSelectAll" type="checkbox"></div>
											<div class="fht-cell"></div>
										</th>
										<th style="" data-field="dictCode" tabindex="0">
											<div class="th-inner ">字典编码</div>
											<div class="fht-cell"></div>
										</th>
										<th style="" data-field="dictLabel" tabindex="0">
											<div class="th-inner ">字典标签</div>
											<div class="fht-cell"></div>
										</th>
										<th style="" data-field="dictValue" tabindex="0">
											<div class="th-inner ">字典键值</div>
											<div class="fht-cell"></div>
										</th>
										<th style="" data-field="dictSort" tabindex="0">
											<div class="th-inner ">字典排序</div>
											<div class="fht-cell"></div>
										</th>
										<th style="text-align: center; " data-field="status" tabindex="0">
											<div class="th-inner ">状态</div>
											<div class="fht-cell"></div>
										</th>
										<th style="" data-field="remark" tabindex="0">
											<div class="th-inner ">备注</div>
											<div class="fht-cell"></div>
										</th>
										<th style="" data-field="createTime" tabindex="0">
											<div class="th-inner sortable both desc">创建时间</div>
											<div class="fht-cell"></div>
										</th>
										<th style="text-align: center; " data-field="8" tabindex="0">
											<div class="th-inner ">操作</div>
											<div class="fht-cell"></div>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr data-index="0">
										<td class="bs-checkbox "><input data-index="0" name="btSelectItem" type="checkbox"></td>
										<td style="">6</td>
										<td style="">正常</td>
										<td style="">0</td>
										<td style="">1</td>
										<td style="text-align: center; "><span class="badge badge-primary">正常</span></td>
										<td style="">正常状态</td>
										<td style="">2018-03-16 11:33:00</td>
										<td style="text-align: center; ">
											<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="$.operate.edit('6')"><i class="fa fa-edit"></i>编辑</a>
											<a class="btn btn-danger btn-xs " href="javascript:void(0)" onclick="$.operate.remove('6')"><i class="fa fa-remove"></i>删除</a>
										</td>
									</tr>
									<tr data-index="1">
										<td class="bs-checkbox "><input data-index="1" name="btSelectItem" type="checkbox"></td>
										<td style="">7</td>
										<td style="">停用</td>
										<td style="">1</td>
										<td style="">2</td>
										<td style="text-align: center; "><span class="badge badge-primary">正常</span></td>
										<td style="">停用状态</td>
										<td style="">2018-03-16 11:33:00</td>
										<td style="text-align: center; ">
											<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="$.operate.edit('7')"><i class="fa fa-edit"></i>编辑</a>
											<a class="btn btn-danger btn-xs " href="javascript:void(0)" onclick="$.operate.remove('7')"><i class="fa fa-remove"></i>删除</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="fixed-table-footer" style="display: none;">
							<table>
								<tbody>
									<tr></tr>
								</tbody>
							</table>
						</div>
						<div class="fixed-table-pagination" style="display: block;">
							<div class="pull-left pagination-detail"><span class="pagination-info">第 1 到 2 条，共  2 条记录。</span><span class="page-list" style="display: none;"><span class="btn-group dropup"><button type="button" class="btn btn-default btn-outline dropdown-toggle" data-toggle="dropdown"><span class="page-size">10</span> <span class="caret"></span></button>
								<ul class="dropdown-menu" role="menu">
									<li class="active">
										<a href="javascript:void(0)">10</a>
									</li>
								</ul>
								</span> 条记录每页</span>
							</div>
							<div class="pull-right pagination" style="display: none;">
								<ul class="pagination pagination-outline">
									<li class="page-pre">
										<a href="javascript:void(0)">‹</a>
									</li>
									<li class="page-number active">
										<a href="javascript:void(0)">1</a>
									</li>
									<li class="page-next">
										<a href="javascript:void(0)">›</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>

	<body>
	</body>

</html>
